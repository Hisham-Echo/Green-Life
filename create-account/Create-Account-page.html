        <div class="center">
            <div class="form1">
                <form action="">
                    <div class="firstname">
                        <i class="fa-solid fa-user"></i>
                        <input
                            type="text"
                            id="fname"
                            name="fname"
                            placeholder="First name"
                            required
                        />
                    </div>
                    <div class="lastname">
                        <i class="fa-solid fa-user"></i>
                        <input
                            type="text"
                            id="lname"
                            name="lname"
                            placeholder="Last name"
                            required
                        />
                    </div>
                    <div class="inpcompany">
                        <i class="fa-solid fa-landmark"></i>
                        <input
                            type="text"
                            id="company"
                            name="company"
                            placeholder="Company name"
                            required
                        />
                    </div>
                    <div class="inpemail">
                        <i class="fa-solid fa-envelope"></i>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Business Email"
                            required
                        />
                    </div>
                    <div class="inpphone">
                        <i class="fa-solid fa-user"></i>
                        <input
                            type="tel"
                            id="phone"
                            name="phone"
                            placeholder="Phone number"
                            required
                        />
                    </div>
                    <div class="inpplace1">
                        <i class="fa-solid fa-user"></i>
                        <input
                            type="text"
                            id="place"
                            name="place"
                            placeholder="Country/Region"
                            required
                        />
                    </div>
                    <div class="inpplace2">
                        <i class="fa-solid fa-user"></i>
                        <input
                            type="text"
                            id="place2"
                            name="place2"
                            placeholder="State/Region"
                            required
                        />
                    </div>
                    <div class="checkbox">
                        <input
                            type="checkbox"
                            id="notify-agreement"
                            name="notify-agreement"
                            value="notification-agreement"
                            required
                        />
                        <label class="notify-label" for="notify-agreement"
                            >I agree to receive communications from Green
                            Life.</label
                        >
                    </div>
                    <input class="send" type="submit" value="Request Access" />
                </form>
