<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Payment</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" href="../IMGS/2XDsn2Nu_o.png" type="image/png" />
    </head>
    <body>
        <img class="background" src="img/ppb.713dfa7f.svg" alt="background" />
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="col">
                        <h3 class="title">billing address</h3>

                        <div class="inputBox">
                            <span>full name :</span>
                            <input type="text" placeholder="Ahmed mohmed" />
                        </div>
                        <div class="inputBox">
                            <span>email :</span>
                            <input
                                type="email"
                                placeholder="example@example.com"
                            />
                        </div>
                        <div class="inputBox">
                            <span>address :</span>
                            <input
                                type="text"
                                placeholder="room - street - locality"
                            />
                        </div>
                        <div class="inputBox">
                            <span>city :</span>
                            <input type="text" placeholder="cairo" />
                        </div>

                        <div class="flex">
                            <div class="inputBox">
                                <span>state :</span>
                                <input type="text" placeholder="egypt" />
                            </div>
                            <div class="inputBox">
                                <span>zip code :</span>
                                <input type="text" placeholder="123 456" />
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <h3 class="title">payment</h3>

                        <div class="inputBox">
                            <span>cards accepted :</span>
                            <img src="img/card_img.png" alt="" />
                        </div>
                        <div class="inputBox">
                            <span>name on card :</span>
                            <input type="text" placeholder="mr. Ahmed mohmed" />
                        </div>
                        <div class="inputBox">
                            <span>credit card number :</span>
                            <input
                                type="number"
                                placeholder="1111-2222-3333-4444"
                            />
                        </div>
                        <div class="inputBox">
                            <span>exp month :</span>
                            <input type="text" placeholder="january" />
                        </div>

                        <div class="flex">
                            <div class="inputBox">
                                <span>exp year :</span>
                                <input type="number" placeholder="2022" />
                            </div>
                            <div class="inputBox">
                                <span>CVV :</span>
                                <input type="text" placeholder="1234" />
                            </div>
                        </div>
                    </div>
                </div>
                <button
                    type="submit"
                    value="proceed to checkout"
                    class="submit-btn"
                    onclick="alert('your details has been successfully submitted. thanks!')"
                >
                    submit
                </button>
                <!-- <div class="popup" id="popup">
                <img src="img/404-tick.png" alt="">
                <h2>thank you!</h2>
                <P>your details has been successfully submitted. thanks!</P>
                <button type="button" onclick="closepopup()">ok</button> -->
            </form>
        </div>
    </body>
</html>
