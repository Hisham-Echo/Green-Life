<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Log in</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo&display=swap"
            rel="stylesheet"
        />
        <!-- icon -->
        <link
            rel="shortcut icon"
            href="../../../IMGS/2XDsn2Nu_o.png"
            type="image/png"
        />
    </head>
    <body>
        <!-- pattern in background  -->
        <img
            class="background"
            src="https://i.ibb.co/QmRmQkZ/bg.png"
            alt="background"
        />
        <form>
            <div class="log_in">
                <h2>Welcome Back!</h2>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" name="email" />
                </div>
                <!--  -->
                <class class="password">
                    <label for="Password">Password</label>
                    <input type="password" name="password" />
                </class>
                <!--  -->
                <input type="submit" value="Log in" />
                <!--  -->
                <h5>didn't have an account? <a href="#">Request Access</a></h5>
                <h5>Forgot Password? <a href="#">Reset Password</a></h5>
                <span
                    ><a href="#">Terms of Service</a>|<a href="#"
                        >Privacy Policy</a
                    ></span
                >
            </div>
        </form>
    </body>
</html>
